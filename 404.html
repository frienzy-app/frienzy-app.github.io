<title>Frienzy</title>
<link rel=icon href=/favicon.ico>
<script>
    fetch('https://api.frienzy.app/me')
        .then(response => response.ok && response.json())
        .then(session => {
            if (session) {
                sessionStorage.setItem('id', session.id)
                sessionStorage.setItem('username', session.username)
            }
            return import(`/js/${session ? 'index' : 'login'}.js`)
        })
        .catch(error => {
            console.log(error)
        })
</script>
<style>
    html {
        --color-a: white;
        --color-b: black;

        @media (prefers-color-scheme: dark) {
            --color-a: black;
            --color-b: white;
        }

        background-color: var(--color-a);

        color: var(--color-b);

        font-family: monospace;

        a {
            color: rgb(from var(--color-b) r g b / .5);
        
            text-decoration: none;
            outline: none;

            &:hover, &:focus {
                text-decoration: underline;
            }
        }

        button, input {
            background-color: transparent;
        
            color: inherit;

            font-size: inherit;
            font-family: inherit;

            border-style: solid;
            border-width: .125em;
            border-radius: 1em;
            border-color: rgb(from var(--color-b) r g b / .5);

            outline-color: inherit;

            padding: .5em .75em;

            &::placeholder {
                color: rgb(from var(--color-b) r g b / .5);
            }
        }

        button, input[type=submit], input[type=button] {
            cursor: pointer;
            &:hover, &:focus {
                background-color: rgb(from var(--color-b) r g b / .1);
            }
        }

        > body {
            margin: 0;
        }
    }
</style>
